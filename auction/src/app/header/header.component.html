<div class="container">
  <nav class="navbar navbar-expand-lg px-5 py-3 my-3" style="background-color: #82B35A;color: white;">
    <img src="../../assets/cptuEgpLogo.gif" alt="Logo" style="margin-right: 20px;;">
    <a style="color: white;" routerLink="home" class="navbar-brand">Tender Auction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="isLoggedin==1" class="nav-item active">
          <a style="color: white;" routerLink="tender" routerLinkActive="active" class="nav-link">Tenders</a>
        </li>
      </ul>
    </div>
    <a *ngIf="!isLoggedin && isLoggedin != 1" class="btn" style="background-color: #006600; color: white;" routerLink="login">Login</a>
    <a *ngIf="isLoggedin && isLoggedin == 1" class="btn" style="background-color: #FE0000; color: white;" (click)="logout()">Logout</a>
  </nav>
  <router-outlet></router-outlet>
</div>
